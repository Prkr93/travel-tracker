<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <header>
    <h1>Travel Tracker</h1>
  </header>
  <main>
    <h2>Dashboard</h2>
    <section id="requestTrip">
      <button id="request" aria-expanded="false" aria-controls="requestSection" aria-label="Request a Trip">Request A Trip</button>
      <article id="requestSection" aria-hidden="true">
        <label for="date">Departure Date</label>
        <input name="date" type='text' placeholder='yyyy/mm/dd'>
        <label for="duration">Duration</label>
        <input name="duration" type=''></input>
        <label>Number of Travelers</label>
        <input type='number'>
        <label>Destination</label>
        <select id="selectDestination"></select>
      </article>
    </section>
    <section id="myTrips">
      <section>
        <h3>Past Trips</h3>
        <section id="pastTrips"></section>
      </section>
      <section>
        <h3>Upcoming Trips</h3>
        <section id="upcomingTrips"></section>
      </section>
      <section>
        <h3>Pending Trips</h3>
        <section id="pendingTrips"></section>
      </section>
      <article id="amountSpentLastYear">You've spent $<span class="amount"></span> this year.</article>
    </section>
  </main>
  <footer></footer>

  <script src="bundle.js"></script>
</body>
</html>
